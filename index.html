<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>FCC Wikiviewer Viewr</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="https://use.fontawesome.com/054e3dd8bc.js"></script>

</head>

<body>

  <div class="container d-flex flex-column text-center justify-content-center" id="outer-wraper">
    <h1>Wikipedia Search</h1>
    <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><button id="random" class="btn btn-success m-3"><i class="mr-2 fa fa-random" aria-hidden="true"></i>Random Page</button></a>
    <div class="input-group d-flex justify-content-center">
      <span class="input-group-addon" id="search-button"><i class="fa fa-search" aria-hidden="true"></i></span>
      <input type="text" id="search" name="search-box" value="" size="30" placeholder="Search for...">
      <span class="input-group-addon" id="delete-button"><i class="fa fa-times" aria-hidden="true"></i></span>
    </div>
    <!-- search content will be programatically added to .card-deck -->
    <div class="card-deck d-flex justify-content-center align-items-center flex-column"></div>
  </div>




  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <!-- **************************My Script File******************************* -->
  <script type="text/javascript" src="scripts.js">
</body>

</html>
